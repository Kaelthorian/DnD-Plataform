<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DnD Plataform</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f1ea;
        --fg: #2b1f17;
        --accent: #b84a2d;
        --panel: #fff7ee;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background:
          radial-gradient(circle at 20% 20%, #fdf6ea 0%, transparent 45%),
          radial-gradient(circle at 80% 10%, #f7e6d1 0%, transparent 50%),
          var(--bg);
        color: var(--fg);
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .card {
        width: min(720px, 92vw);
        background: var(--panel);
        border: 2px solid var(--fg);
        border-radius: 16px;
        padding: 32px 28px;
        box-shadow: 0 18px 40px rgba(43, 31, 23, 0.18);
      }
      h1 {
        margin: 0 0 12px;
        font-size: clamp(2.2rem, 3vw, 3rem);
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }
      p {
        margin: 0 0 10px;
        line-height: 1.5;
        font-size: 1.05rem;
      }
      #roll-btn {
        margin-top: 16px;
        padding: 10px 18px;
        font-size: 1rem;
        font-family: inherit;
        border-radius: 12px;
        border: 2px solid var(--fg);
        background: var(--accent);
        color: #fff;
        cursor: pointer;
      }
      #roll-btn:active {
        transform: translateY(1px);
      }
      #roll-result {
        margin-top: 12px;
        font-size: 1.1rem;
      }
      .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
        padding: 6px 12px;
        border: 1px solid var(--fg);
        border-radius: 999px;
        font-size: 0.9rem;
        background: #fff;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #c9a227;
      }
      code {
        background: #fff;
        padding: 2px 6px;
        border-radius: 6px;
        border: 1px solid #e7d6c0;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>DnD Plataform</h1>
      <p>Conectado con Firebase (configuracion pendiente).</p>
      <p>
        Edita <code>firebaseConfig</code> en este archivo para apuntar a tu
        proyecto.
      </p>
      <button id="roll-btn" type="button">Tirar d20</button>
      <div id="roll-result" aria-live="polite"></div>
      <div class="status">
        <span class="dot" aria-hidden="true"></span>
        Estado: listo para conectar
      </div>
    </main>

    <script type="module">
      // Firebase v9+ (modular). Completa tu configuracion real aqui.
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
      import {
        getFirestore,
        doc,
        setDoc,
        onSnapshot,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAA4Ak_mKs67_b2LIxjSQ0TabAIa5JE4rA",
        authDomain: "dnd-dice-ca4b0.firebaseapp.com",
        projectId: "dnd-dice-ca4b0",
        storageBucket: "dnd-dice-ca4b0.firebasestorage.app",
        messagingSenderId: "338841368755",
        appId: "1:338841368755:web:80065ec73a88b9e2ba58c6",
        measurementId: "G-VPGSM8BFR6",
      };

      const app = initializeApp(firebaseConfig);
      getAnalytics(app);
      const db = getFirestore(app);

      const rollRef = doc(db, "dice", "d20");
      const resultEl = document.getElementById("roll-result");
      const rollBtn = document.getElementById("roll-btn");

      function renderRoll(data) {
        if (!data) {
          resultEl.textContent = "Todavia no hay tiradas.";
          return;
        }
        const who = data.by || "alguien";
        const when = data.at ? new Date(data.at.seconds * 1000) : null;
        const time = when
          ? when.toLocaleTimeString("es-AR", { hour: "2-digit", minute: "2-digit" })
          : "ahora";
        resultEl.textContent = `Ultima tirada: ${data.value} (por ${who} a las ${time})`;
      }

      onSnapshot(rollRef, (snap) => {
        renderRoll(snap.data());
      });

      rollBtn.addEventListener("click", async () => {
        const value = Math.floor(Math.random() * 20) + 1;
        await setDoc(rollRef, {
          value,
          by: "anonimo",
          at: serverTimestamp(),
        });
      });

      console.log("Firebase inicializado", app.name);
    </script>
  </body>
</html>
